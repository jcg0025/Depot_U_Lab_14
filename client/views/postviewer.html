<div class='postView'>
    <h1 class='col-md-offset-2'>{{post.data.title}}</h1>
    <br>
    <h3 class='col-md-offset-2'>{{post.data.author}}</h3>
    <h4 class='col-md-offset-2'>{{post.createdAt | date: 'medium'}}</h4>
    <br>
    <h4 class='col-md-9 col-md-offset-2'>{{post.data.content}}</h4>
    <br>
    <a class='col-md-offset-2' href="#edit/{{post.id}}">EDIT</a>    
</div>
